            <div class="flex justify-between h-16">
                <div class="flex items-center">

                </div>
                <div class="hidden sm:ml-6 sm:flex sm-items-center space-x-8">
                    <a href="./index.html#features" class="text-gray-600 hover:text-blue-600 font-medium">Features</a>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8 flex justify-between items-start md:items-center">
             <h1 class="text-3xl font-bold text-gray-900">Your Personalized Roadmap</h1>
             <a href="./quiz10.html" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 transition duration-300 inline-flex items-center flex-shrink-0 mt-4 md:mt-0">
                <i data-feather="refresh-cw" class="h-4 w-4 mr-2"></i> Retake Quiz

                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Your Potential Career Branches</h2>
                </div>
                <div id="flowchart-container" class="p-6 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    <p>Loading your career branches...</p>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Your Stream Recommendations</h2>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Top Career Paths For You</h2>

                <div class="p-6">
                    <div class="grid md:grid-cols-2 gap-6" id="career-paths-container">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Main Dashboard Script for Class 10
        const LOCAL_MODE = true;
        async function updateUserNav() {
            const userNameEl = document.getElementById('user-name');
            if (!userNameEl) return;
            if (LOCAL_MODE) { userNameEl.textContent = "LocalUser"; return; }
            try {
                const supabaseClient = supabase.createClient("https://mnarcdqecoxdidnjakch.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uYXJjZHFlY294ZGlkbmpha2NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MTg2NzgsImV4cCI6MjA3MzA5NDY3OH0.INsDlgDxsrQiWPdZfRIXcI3EWLqD7dvWkaq3klaQyuc");
                const { data: { session } } = await supabaseClient.auth.getSession();
                userNameEl.textContent = session ? session.user.email.split('@')[0] : "Student";
            } catch (error) { userNameEl.textContent = "Student"; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateUserNav();
            window.resultsData = {};
            try { window.resultsData = JSON.parse(localStorage.getItem('careerDishaResults') || "{}"); } catch { window.resultsData = {}; }
            if (!window.resultsData || !window.resultsData.roadmapSummary) {
                window.resultsData = {
                    roadmapSummary: "Please take the quiz to generate your personalized roadmap.",
                    streamRecommendations: [], topCareerPaths: [], careerWeb: {}
                };
            }
            populateDashboard(window.resultsData);
        });
            
        function populateDashboard(data) {
            document.getElementById('roadmap-container').innerHTML = data.roadmapSummary;
            const flowchartContainer = document.getElementById('flowchart-container');
            flowchartContainer.innerHTML = ''; 
            if (data.careerWeb && Object.keys(data.careerWeb).length > 0) {
                Object.entries(data.careerWeb).forEach(([title, steps]) => {
                    const stepsHtml = (steps || []).map(step => `<div class="flex items-start mb-3"><div class="flex-shrink-0 bg-blue-100 h-5 w-5 rounded-full flex items-center justify-center mr-3 mt-1 ring-4 ring-white"><i data-feather="arrow-right" class="text-blue-600 h-3 w-3"></i></div><p class="text-sm text-gray-700">${step}</p></div>`).join('');
                    flowchartContainer.innerHTML += `<div class="bg-gray-50 rounded-lg p-4 border"><h3 class="font-semibold text-center mb-4 text-blue-700">${title}</h3><div>${stepsHtml}</div></div>`;
                });
            } else { flowchartContainer.innerHTML = "<p>Your career branches will appear here.</p>"; }
            const streamContainer = document.getElementById('stream-recommendations-container');
            streamContainer.innerHTML = '';
            if (data.streamRecommendations && data.streamRecommendations.length > 0) {
                const streamColors = { Science: '#3B82F6', Commerce: '#10B981', Arts: '#8B5CF6' };
                data.streamRecommendations.sort((a, b) => b.matchPercentage - a.matchPercentage).forEach(rec => {
                    const circumference = 2 * Math.PI * 15.9155;
                    const offset = circumference - ((rec.matchPercentage || 0) / 100) * circumference;
                    streamContainer.innerHTML += `<div class="border rounded-lg p-4 text-center"><div class="relative w-24 h-24 mx-auto mb-4"><svg class="w-full h-full" viewBox="0 0 36 36" style="transform: rotate(-90deg);"><circle cx="18" cy="18" r="15.9155" fill="none" stroke="#E5E7EB" stroke-width="3"/><circle cx="18" cy="18" r="15.9155" fill="none" stroke="${streamColors[rec.stream] || '#6B7280'}" stroke-width="3" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"/></svg><span class="absolute inset-0 flex items-center justify-center font-bold text-lg" style="color:${streamColors[rec.stream] || '#1F2937'}">${rec.matchPercentage || 0}%</span></div><h3 class="text-lg font-medium" style="color: ${streamColors[rec.stream] || '#1F2937'}">${rec.stream}</h3><p class="text-sm text-gray-600 mt-1">${rec.reason}</p></div>`;
                });
            } else { streamContainer.innerHTML = "<p>Your stream recommendations will appear here.</p>"; }
            const careerContainer = document.getElementById('career-paths-container');
            careerContainer.innerHTML = '';
            if (data.topCareerPaths && data.topCareerPaths.length > 0) {
                const careerIcons = { tech: "cpu", medical: "activity", business: "dollar-sign", creative: "pen-tool", law: "award", social: "users", default: "briefcase" };
                data.topCareerPaths.forEach(path => {
                    const icon = careerIcons[path.icon] || careerIcons.default;
                    careerContainer.innerHTML += `<div class="border rounded-lg p-4 card-hover"><div class="flex items-start"><div class="bg-gray-100 p-3 rounded-full mr-4"><i data-feather="${icon}" class="h-5 w-5"></i></div><div><h3 class="font-semibold text-lg mb-1">${path.career}</h3><p class="text-gray-600 text-sm mb-2">${path.description}</p><div class="flex items-center text-sm text-gray-500"><i data-feather="briefcase" class="h-4 w-4 mr-1.5"></i><span>${path.salary}</span></div></div></div></div>`;
                });
            } else { careerContainer.innerHTML = "<p>Your top career paths will appear here.</p>"; }
            feather.replace();
        }  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <button id="chat-fab" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition transform hover:scale-110 z-50">
        <i data-feather="message-square" class="h-6 w-6"></i>
    </button>
    <div id="chat-window" class="hidden fixed bottom-24 right-6 w-full max-w-sm h-full max-h-[600px] bg-white rounded-xl shadow-2xl flex flex-col z-50 border">
        <div class="p-4 bg-blue-600 text-white rounded-t-xl flex justify-between items-center">
            <div><h3 class="font-bold">AI Career Counselor</h3><p class="text-xs text-blue-100">Ask me anything!</p></div>
            <button id="chat-close-btn" class="text-blue-200 hover:text-white">&times;</button>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-gray-50"></div>
        <div class="p-4 border-t bg-white rounded-b-xl">
            <div class="flex items-center space-x-2">
                <input type="text" id="chat-input" placeholder="Type your question..." class="flex-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="chat-send-btn" class="p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700"><i data-feather="send" class="h-5 w-5"></i></button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const GEMINI_API_KEY = "AIzaSyDJWClrc3oEfSa7NaEZXbO8UhTRaBOeJRQ";
            const fab = document.getElementById('chat-fab'), chatWindow = document.getElementById('chat-window'), closeBtn = document.getElementById('chat-close-btn'), messagesContainer = document.getElementById('chat-messages'), input = document.getElementById('chat-input'), sendBtn = document.getElementById('chat-send-btn');
            if (!fab) return;
            let chatHistory = [];
            const addMessage = (sender, text) => {
                const msg = document.createElement('div');
                msg.className = `p-2 rounded-lg mb-2 max-w-xs ${sender === 'user' ? 'bg-blue-500 text-white self-end ml-auto' : 'bg-gray-200 text-gray-800 self-start mr-auto'}`;
                msg.textContent = text;
                messagesContainer.appendChild(msg);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            };
            fab.addEventListener('click', () => {
                chatWindow.classList.toggle('hidden');
                if (!chatWindow.classList.contains('hidden') && messagesContainer.children.length === 0) {
                    addMessage('bot', "Hello! Ask me anything about your roadmap.");
                }
            });
            closeBtn.addEventListener('click', () => chatWindow.classList.add('hidden'));
            const sendMessage = async () => {
                const userText = input.value.trim();
                if (!userText) return;
                addMessage('user', userText);
                input.value = ''; input.disabled = true; sendBtn.disabled = true;
                const typingIndicator = document.createElement('div');
                typingIndicator.id = 'typing-indicator'; typingIndicator.className = 'p-2 rounded-lg mb-2 max-w-xs bg-gray-200 text-gray-500 self-start'; typingIndicator.textContent = '...';
                messagesContainer.appendChild(typingIndicator); messagesContainer.scrollTop = messagesContainer.scrollHeight;
                const prompt = `You are a career counselor. Based on the student's quiz results below, answer their question.\n\nRESULTS: ${JSON.stringify(window.resultsData)}\n\nHISTORY: ${JSON.stringify(chatHistory)}\n\nQUESTION: "${userText}"`;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: prompt }] }], generationConfig: { temperature: 0.7, maxOutputTokens: 250 } })
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const result = await response.json();
                    const botText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that.";
                    chatHistory.push({ role: 'user', text: userText }); chatHistory.push({ role: 'bot', text: botText });
                    if (chatHistory.length > 4) chatHistory.splice(0, 2);
                    typingIndicator.remove(); addMessage('bot', botText);
                } catch (error) { typingIndicator.remove(); addMessage('bot', "Sorry, I'm having trouble connecting."); } 
                finally { input.disabled = false; sendBtn.disabled = false; input.focus(); }
            };
            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
            feather.replace();
        })();
    </script>
</body>
